<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JS #1</title>
    <link rel="stylesheet" href="style6.css" />
  </head>

  <body>
    <audio autoplay>
      <source src="sounds/wethands.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
    <!-- Notice how each div has an 'onclick' attribute which links to a function in the JS file -->
    <div class="row"></div>
    <div class="row">
      <div class="space"></div>
      <div class="eleytra clickable" onclick="eleytraOut()"></div>
      <div class="space"></div>
    </div>
    <div class="row">
      <div class="fill1"></div>
      <div class="chest clickable" onclick="openChest()"></div>
      <div class="fill2"></div>
    </div>
    <div class="row">
      <div class="short clickable" onclick="teleportGateway()"></div>
      <div class="long"></div>
    </div>
    <script src="script.js"></script>
    <audio
      src="sounds/itemframe.mp3"
      type="audio/mp3"
      id="itemframesound"
    ></audio>
    <audio
      src="sounds/teleport.mp3"
      type="audio/mp3"
      id="teleportsound"
    ></audio>
    <audio src="sounds/chest.mp3" type="audio/mp3" id="chestsound"></audio>
  </body>
</html>
