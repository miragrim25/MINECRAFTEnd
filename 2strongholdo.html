<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JS #1</title>
    <link rel="stylesheet" href="style2.css" />
  </head>

  <body>
    <audio autoplay>
      <source src="sounds/wethands.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
    <!-- Notice how each div has an 'onclick' attribute which links to a function in the JS file -->
    <div class="top center-content">
      <img src="images/minecraftlogo.png" class="clickable" onclick="popUp()" />
    </div>
    <div class="bottom">
      <div class="column">
        <div class="half"></div>
        <div class="half">
          <img
            id="silverfish"
            src="images/Silverfish.webp"
            onclick="changeDead()"
            class="clickable"
          />
          <img class="none" id="xp" src="images/xp.png" />
        </div>
      </div>
      <div class="box">
        <div class="up clickable" onclick="changeEnd()"></div>
        <div class="down"></div>
      </div>
      <div class="column"></div>
    </div>
    <script src="script.js"></script>

    <img src="images/popup.png" id="popup" class="popup none" />

    <audio src="sounds/chest.mp3" type="audio/mp3" id="chestsound"></audio>
    <audio
      src="sounds/itemframe.mp3"
      type="audio/mp3"
      id="itemframesound"
    ></audio>
    <audio
      src="sounds/teleport.mp3"
      type="audio/mp3"
      id="teleportsound"
    ></audio>
    <audio
      src="sounds/silverfish.mp3"
      type="audio/mp3"
      id="silverfishsound"
    ></audio>
    <audio src="sounds/wethands.mp3" type="audio/mp3" id="wethands"></audio>
    <audio src="sounds/xp.mp3" type="audio/mp3" id="xpsound"></audio>
  </body>
</html>
