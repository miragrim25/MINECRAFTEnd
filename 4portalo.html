<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JS #1</title>
    <link rel="stylesheet" href="style4.css" />
  </head>

  <body>
    <audio autoplay>
      <source src="sounds/wethands.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
    <!-- Notice how each div has an 'onclick' attribute which links to a function in the JS file -->
    <div class="column1">
      <div class="half center-content">
        <img
          id="endermen"
          src="images/endermen.png"
          onClick="changeMad()"
          class="clickable"
        />
        <img class="none" id="mad" src="images/madendermen.png" />
      </div>
      <div class="half"></div>
    </div>
    <div class="box1">
      <div class="side"></div>
      <div class="side clickable" onclick="backBeginning()"></div>
      <div class="side"></div>
    </div>
    <div class="column1">
      <div class="third"></div>
      <div class="third"></div>
      <div class="third">
        <div class="half1"></div>
        <div class="half1 center-content">
          <img
            id="gateway"
            src="images/endgateway.png"
            onclick="teleportGateway()"
            class="clickable"
          />
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <audio
      src="sounds/enderman.mp3"
      type="audio/mp3"
      id="endermansound"
    ></audio>
    <audio
      src="sounds/teleport.mp3"
      type="audio/mp3"
      id="teleportsound"
    ></audio>
  </body>
</html>
