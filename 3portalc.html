<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JS #1</title>
    <link rel="stylesheet" href="style3.css" />
  </head>

  <body>
    <audio autoplay>
      <source src="sounds/wethands.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
    <!-- Notice how each div has an 'onclick' attribute which links to a function in the JS file -->
    <div class="column1">
      <div class="half">
        <img
          id="dragon"
          class="center-content clickable"
          src="images/dragon.png"
          onClick="changeDeath()"
        />
        <img class="none" id="xp" src="images/xp.png" />
      </div>
      <div class="half"></div>
    </div>
    <div class="box1">
      <div class="side"></div>
      <div class="side clickable" onClick="beatDragon(); nuhUh()"></div>
      <div class="side"></div>
    </div>
    <div class="column1"></div>
    <script src="script.js"></script>
    <audio src="sounds/err.mp3" type="audio/mp3" id="errsound"></audio>
    <audio
      src="sounds/enderdragon.mp3"
      type="audio/mp3"
      id="enderdragonsound"
    ></audio>
    <audio src="sounds/xp.mp3" type="audio/mp3" id="xpsound"></audio>
  </body>
</html>
