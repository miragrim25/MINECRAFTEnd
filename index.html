<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JS #1</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <audio autoplay>
      <source src="sounds/wethands.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
    <!-- Notice how each div has an 'onclick' attribute which links to a function in the JS file -->
    <div class="top center-content">
      <img src="images/minecraftlogo.png" onclick="popUp()" class="clickable" />
    </div>
    <div class="bottom">
      <div class="column">
        <div class="half"></div>
        <div class="half">
          <img
            id="silverfish"
            class="clickable"
            src="images/Silverfish.webp"
            onclick="changeDead()"
          />
          <img class="none" id="xp" src="images/xp.png" />
        </div>
      </div>
      <div class="box">
        <div class="up">
          <div class="up"></div>
          <div class="down">
            <div class="third"></div>
            <div class="third"></div>
            <div class="third">
              <img
                class="clickable"
                src="images/clear.png"
                onClick="changeOpen()"
              />
            </div>
          </div>
        </div>
        <div class="down"></div>
      </div>
      <div class="column"></div>
    </div>
    <img src="images/popup.png" id="popup" class="popup clickable none" />
    <img
      src="images/ok.png"
      id="ok"
      class="ok clickable none"
      onClick="closeOk()"
    />
    <audio
      src="sounds/silverfish.mp3"
      type="audio/mp3"
      id="silverfishsound"
    ></audio>
    <audio
      src="sounds/enderportal.mp3"
      type="audio/mp3"
      id="enderportalsound"
    ></audio>
    <audio src="sounds/xp.mp3" type="audio/mp3" id="xpsound"></audio>
    <audio src="sounds/wethands.mp3" type="audio/mp3" id="wethands"></audio>
    <script src="script.js"></script>
  </body>
</html>
